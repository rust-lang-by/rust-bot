[package]
name = "rust-bot"
version = "0.1.0"
authors = ["Rustlang-by community"]
edition = "2021"

[dependencies]
teloxide = { version = "0.12.2", features = ["macros"] }
log = "0.4.19"
pretty_env_logger = "0.5.0"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "macros"] }

regex = "1.9.1"
chrono = "0.4.26"

sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-native-tls", "chrono"] }

reqwest = { version = "0.11", features = ["json"] }
serde = "1.0.167"
serde_json = "1.0"
redis = { version = "0.23.0", features = ["tokio-comp", "connection-manager"] }

lazy_static = "1.4.0"
