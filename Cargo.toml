[package]
name = "rust-bot"
version = "0.1.0"
authors = ["Rustlang-by community"]
edition = "2021"

[dependencies]
teloxide = { version = "0.12.2", features = ["macros"] }
log = "0.4.22"
pretty_env_logger = "0.5.0"
tokio = { version = "1.38.1", features = ["rt-multi-thread", "macros"] }

regex = "1.10.6"
chrono = "0.4.38"

sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-native-tls", "chrono"] }

reqwest = { version = "0.12", features = ["json"] }
serde = "1.0.208"
serde_json = "1.0"
redis = { version = "0.25.4", features = ["tokio-comp", "connection-manager"] }
